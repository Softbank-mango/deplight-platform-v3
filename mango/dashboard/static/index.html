<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deplight - AI-Powered Deployment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            background-image:
                radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.15) 0, transparent 50%),
                radial-gradient(at 0% 50%, rgba(236, 72, 153, 0.15) 0, transparent 50%),
                radial-gradient(at 80% 50%, rgba(59, 130, 246, 0.15) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.15) 0, transparent 50%),
                radial-gradient(at 80% 100%, rgba(251, 191, 36, 0.15) 0, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modern Card Styles */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glass-card-light {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        /* Animated Gradient Button */
        .gradient-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Status Indicators */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .status-running {
            background-color: #10b981;
        }

        .status-running::before {
            background-color: #10b981;
        }

        .status-deploying {
            background-color: #f59e0b;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .status-error {
            background-color: #ef4444;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Progress Bar Animation */
        .progress-bar {
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        /* Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Badge Styles */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Deployment Timeline */
        .timeline-item {
            position: relative;
            padding-left: 30px;
            padding-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 30px;
            bottom: -10px;
            width: 2px;
            background: rgba(148, 163, 184, 0.3);
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-dot {
            position: absolute;
            left: 0;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid #0f172a;
        }

        .timeline-dot-complete {
            background: #10b981;
        }

        .timeline-dot-active {
            background: #3b82f6;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .timeline-dot-pending {
            background: #475569;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Code Block */
        .code-block {
            background: #1e293b;
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Use empty string for relative paths (same origin)
        const API_BASE_URL = '';

        // Main App Component
        function App() {
            const [services, setServices] = useState([]);
            const [showDeployModal, setShowDeployModal] = useState(false);
            const [showDeploymentProgress, setShowDeploymentProgress] = useState(false);
            const [currentDeployment, setCurrentDeployment] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchServices();
                const interval = setInterval(fetchServices, 10000); // Refresh every 10s
                return () => clearInterval(interval);
            }, []);

            const fetchServices = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/services`);
                    const data = await response.json();

                    if (data.success && data.services) {
                        setServices(data.services);
                    } else {
                        setServices([]);
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to fetch services:', error);
                    setServices([]);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <Header onNewDeploy={() => setShowDeployModal(true)} />

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Stats Overview */}
                        <StatsOverview services={services} />

                        {/* Services Grid */}
                        <div className="mt-8">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-white">
                                    <i className="fas fa-rocket mr-3 text-purple-400"></i>
                                    배포된 서비스
                                </h2>
                                <span className="text-slate-400 text-sm">
                                    총 {services.length}개의 서비스 실행 중
                                </span>
                            </div>

                            {loading ? (
                                <LoadingState />
                            ) : services.length === 0 ? (
                                <EmptyState onNewDeploy={() => setShowDeployModal(true)} />
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {services.map(service => (
                                        <ServiceCard
                                            key={service.id}
                                            service={service}
                                            onViewProgress={() => {
                                                setCurrentDeployment(service);
                                                setShowDeploymentProgress(true);
                                            }}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modals */}
                    {showDeployModal && (
                        <DeployModal
                            onClose={() => setShowDeployModal(false)}
                            onDeploy={(deployment) => {
                                setCurrentDeployment(deployment);
                                setShowDeploymentProgress(true);
                                setShowDeployModal(false);
                            }}
                        />
                    )}

                    {showDeploymentProgress && currentDeployment && (
                        <DeploymentProgressModal
                            deployment={currentDeployment}
                            onClose={() => setShowDeploymentProgress(false)}
                        />
                    )}
                </div>
            );
        }

        // Header Component
        function Header({ onNewDeploy }) {
            return (
                <header className="glass-card border-b border-slate-700">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
                                    <i className="fas fa-rocket text-white text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-white">Deplight</h1>
                                    <p className="text-xs text-slate-400">AI-Powered Deployment Platform</p>
                                </div>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={onNewDeploy}
                                    className="gradient-button px-6 py-2.5 rounded-lg text-white font-semibold flex items-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>새 배포</span>
                                </button>

                                <button className="w-10 h-10 rounded-lg glass-card flex items-center justify-center text-slate-300 hover:text-white transition">
                                    <i className="fas fa-bell"></i>
                                </button>

                                <button className="w-10 h-10 rounded-lg glass-card flex items-center justify-center text-slate-300 hover:text-white transition">
                                    <i className="fas fa-user-circle text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Stats Overview Component
        function StatsOverview({ services }) {
            const runningCount = services.filter(s => s.status === 'running').length;
            const deployingCount = services.filter(s => s.status === 'deploying').length;

            const stats = [
                {
                    label: '실행 중인 서비스',
                    value: runningCount,
                    icon: 'fa-server',
                    color: 'from-green-500 to-emerald-500',
                    bgColor: 'bg-green-500/10'
                },
                {
                    label: '배포 중',
                    value: deployingCount,
                    icon: 'fa-spinner',
                    color: 'from-yellow-500 to-orange-500',
                    bgColor: 'bg-yellow-500/10'
                },
                {
                    label: '평균 배포 시간',
                    value: '7-120초',
                    icon: 'fa-clock',
                    color: 'from-blue-500 to-cyan-500',
                    bgColor: 'bg-blue-500/10'
                },
                {
                    label: '배포당 비용',
                    value: '$0.004',
                    icon: 'fa-dollar-sign',
                    color: 'from-purple-500 to-pink-500',
                    bgColor: 'bg-purple-500/10'
                }
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {stats.map((stat, index) => (
                        <div key={index} className="glass-card rounded-xl p-6 card-hover">
                            <div className="flex items-center justify-between">
                                <div className="flex-1">
                                    <p className="text-slate-400 text-sm font-medium mb-1">{stat.label}</p>
                                    <p className="text-white text-3xl font-bold">{stat.value}</p>
                                </div>
                                <div className={`w-14 h-14 rounded-xl ${stat.bgColor} flex items-center justify-center`}>
                                    <i className={`fas ${stat.icon} text-2xl bg-gradient-to-br ${stat.color} bg-clip-text text-transparent`}></i>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // Service Card Component
        function ServiceCard({ service, onViewProgress }) {
            const getStatusInfo = (status) => {
                switch(status) {
                    case 'running':
                        return { text: '실행 중', class: 'status-running', badge: 'badge-success' };
                    case 'deploying':
                        return { text: '배포 중', class: 'status-deploying', badge: 'badge-warning' };
                    case 'error':
                        return { text: '오류', class: 'status-error', badge: 'badge-error' };
                    default:
                        return { text: '알 수 없음', class: '', badge: 'badge-info' };
                }
            };

            const statusInfo = getStatusInfo(service.status);
            const deployedTime = new Date(service.deployedAt).toLocaleString('ko-KR');

            return (
                <div className="glass-card rounded-xl p-6 card-hover">
                    {/* Header */}
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-xl">
                                {service.name.charAt(0)}
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-white">{service.name}</h3>
                                <p className="text-xs text-slate-400">{service.description}</p>
                            </div>
                        </div>
                        <span className={`badge ${statusInfo.badge}`}>
                            <span className={`status-dot ${statusInfo.class}`}></span>
                            {statusInfo.text}
                        </span>
                    </div>

                    {/* Tech Stack */}
                    <div className="flex flex-wrap gap-2 mb-4">
                        <span className="badge badge-info">
                            <i className="fas fa-code mr-1"></i>
                            {service.framework}
                        </span>
                        <span className="badge badge-info">
                            <i className="fas fa-terminal mr-1"></i>
                            {service.language}
                        </span>
                    </div>

                    {/* Details */}
                    <div className="space-y-3 mb-4 pb-4 border-b border-slate-700">
                        <div className="flex justify-between text-sm">
                            <span className="text-slate-400">배포 시각</span>
                            <span className="text-slate-200 font-mono text-xs">{deployedTime}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                            <span className="text-slate-400">커밋</span>
                            <span className="text-slate-200 font-mono">{service.commitSha}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                            <span className="text-slate-400">리소스</span>
                            <span className="text-slate-200">{service.cpu} CPU / {service.memory}MB</span>
                        </div>
                    </div>

                    {/* Deployment Location */}
                    <div className="mb-4 p-3 bg-slate-800/50 rounded-lg">
                        <div className="text-xs font-medium text-purple-400 mb-2">
                            <i className="fas fa-map-marker-alt mr-2"></i>
                            배포 위치
                        </div>
                        <div className="space-y-1 text-xs text-slate-300">
                            <div><span className="text-slate-500">리전:</span> {service.region} (Seoul)</div>
                            <div><span className="text-slate-500">클러스터:</span> {service.cluster}</div>
                            <div><span className="text-slate-500">서비스:</span> {service.service}</div>
                            <div><span className="text-slate-500">실행 태스크:</span> {service.tasks}개</div>
                        </div>
                    </div>

                    {/* URL Section */}
                    <div className="mb-4 p-3 bg-slate-800/50 rounded-lg">
                        <div className="text-xs font-medium text-blue-400 mb-2">
                            <i className="fas fa-globe mr-2"></i>
                            접속 URL
                        </div>
                        <div className="text-xs text-slate-300 font-mono break-all mb-2">
                            {service.url}
                        </div>
                        {service.framework === 'FastAPI' && (
                            <div className="text-xs text-purple-400">
                                <i className="fas fa-book mr-1"></i>
                                Swagger UI: <span className="font-mono">.../docs</span>
                            </div>
                        )}
                    </div>

                    {/* Action Buttons */}
                    <div className="grid grid-cols-3 gap-2">
                        <button
                            onClick={() => window.open(service.url, '_blank')}
                            className="px-3 py-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white text-sm font-medium rounded-lg transition flex items-center justify-center space-x-1"
                        >
                            <i className="fas fa-rocket text-xs"></i>
                            <span>앱 열기</span>
                        </button>
                        <button
                            onClick={() => navigator.clipboard.writeText(service.url)}
                            className="px-3 py-2 glass-card hover:bg-slate-700 text-slate-300 hover:text-white text-sm font-medium rounded-lg transition flex items-center justify-center space-x-1"
                        >
                            <i className="fas fa-copy text-xs"></i>
                            <span>URL</span>
                        </button>
                        <button
                            onClick={() => window.open(service.healthUrl, '_blank')}
                            className="px-3 py-2 glass-card hover:bg-slate-700 text-slate-300 hover:text-white text-sm font-medium rounded-lg transition flex items-center justify-center space-x-1"
                        >
                            <i className="fas fa-heartbeat text-xs"></i>
                            <span>Health</span>
                        </button>
                    </div>

                    {/* View Progress Button */}
                    <button
                        onClick={onViewProgress}
                        className="w-full mt-3 px-4 py-2 glass-card hover:bg-slate-700 text-slate-300 hover:text-white text-sm font-medium rounded-lg transition"
                    >
                        <i className="fas fa-chart-line mr-2"></i>
                        배포 진행 상황 보기
                    </button>
                </div>
            );
        }

        // Deploy Modal Component
        function DeployModal({ onClose, onDeploy }) {
            const [repoUrl, setRepoUrl] = useState('');
            const [branch, setBranch] = useState('main');
            const [deploying, setDeploying] = useState(false);

            const handleDeploy = async () => {
                if (!repoUrl) {
                    alert('GitHub 저장소 URL을 입력해주세요.');
                    return;
                }

                setDeploying(true);

                try {
                    // Call real deployment API
                    const response = await fetch(`${API_BASE_URL}/api/deploy`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repository: repoUrl,
                            branch: branch
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const deployment = {
                            id: data.deployment_id,
                            repoUrl: data.repository,
                            branch: data.branch,
                            status: data.status,
                            startedAt: new Date().toISOString()
                        };
                        onDeploy(deployment);
                    } else {
                        alert(`배포 시작 실패: ${data.message || '알 수 없는 오류'}`);
                    }
                } catch (error) {
                    console.error('Deployment error:', error);
                    alert('배포 시작 중 오류가 발생했습니다.');
                } finally {
                    setDeploying(false);
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center modal-backdrop" onClick={onClose}>
                    <div className="glass-card rounded-2xl p-8 max-w-2xl w-full mx-4" onClick={e => e.stopPropagation()}>
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-white mb-1">새 배포 시작</h2>
                                <p className="text-slate-400 text-sm">GitHub 저장소를 자동으로 분석하고 배포합니다</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="w-10 h-10 rounded-lg glass-card hover:bg-slate-700 text-slate-400 hover:text-white transition flex items-center justify-center"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        {/* Repository URL Input */}
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-slate-300 mb-2">
                                <i className="fab fa-github mr-2"></i>
                                GitHub 저장소 URL
                            </label>
                            <input
                                type="text"
                                value={repoUrl}
                                onChange={e => setRepoUrl(e.target.value)}
                                placeholder="https://github.com/username/repository"
                                className="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-purple-500 transition"
                            />
                            <p className="mt-2 text-xs text-slate-400">
                                <i className="fas fa-info-circle mr-1"></i>
                                조직 저장소 또는 개인 Public 저장소 지원
                            </p>
                        </div>

                        {/* Branch Selection */}
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-slate-300 mb-2">
                                <i className="fas fa-code-branch mr-2"></i>
                                브랜치
                            </label>
                            <select
                                value={branch}
                                onChange={e => setBranch(e.target.value)}
                                className="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-purple-500 transition"
                            >
                                <option value="main">main</option>
                                <option value="master">master</option>
                                <option value="develop">develop</option>
                                <option value="staging">staging</option>
                            </select>
                        </div>

                        {/* Example URLs */}
                        <div className="mb-6 p-4 bg-slate-800/50 rounded-lg">
                            <p className="text-sm font-medium text-slate-300 mb-2">
                                <i className="fas fa-lightbulb mr-2 text-yellow-500"></i>
                                예시 URL
                            </p>
                            <div className="space-y-2 text-xs text-slate-400 font-mono">
                                <div>• https://github.com/Softbank-mango/fastapi-app</div>
                                <div>• https://github.com/sabill123/sb_test_2</div>
                            </div>
                        </div>

                        {/* Deploy Info */}
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="text-center p-3 bg-slate-800/30 rounded-lg">
                                <div className="text-2xl font-bold text-purple-400">7-120초</div>
                                <div className="text-xs text-slate-400 mt-1">배포 시간</div>
                            </div>
                            <div className="text-center p-3 bg-slate-800/30 rounded-lg">
                                <div className="text-2xl font-bold text-green-400">$0.004</div>
                                <div className="text-xs text-slate-400 mt-1">배포 비용</div>
                            </div>
                            <div className="text-center p-3 bg-slate-800/30 rounded-lg">
                                <div className="text-2xl font-bold text-blue-400">100%</div>
                                <div className="text-xs text-slate-400 mt-1">AI 자동화</div>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="flex space-x-3">
                            <button
                                onClick={onClose}
                                className="flex-1 px-6 py-3 glass-card hover:bg-slate-700 text-white font-medium rounded-lg transition"
                            >
                                취소
                            </button>
                            <button
                                onClick={handleDeploy}
                                disabled={deploying}
                                className="flex-1 px-6 py-3 gradient-button text-white font-semibold rounded-lg flex items-center justify-center space-x-2"
                            >
                                {deploying ? (
                                    <>
                                        <div className="spinner w-5 h-5 border-2"></div>
                                        <span>배포 시작 중...</span>
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-rocket"></i>
                                        <span>배포 시작</span>
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Deployment Progress Modal Component
        function DeploymentProgressModal({ deployment, onClose }) {
            const [deploymentStatus, setDeploymentStatus] = useState(null);
            const [stages, setStages] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => {
                // Fetch real deployment status from API
                const fetchStatus = async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/deploy/${deployment.id}/status`);
                        const data = await response.json();

                        if (data.success) {
                            setDeploymentStatus(data);

                            // Map deployment steps to stages
                            const totalSteps = data.total_steps || 8;
                            const currentStep = data.current_step || 0;

                            const stageNames = [
                                'Git Clone & Setup',
                                'AI Code Analysis',
                                'Docker Build',
                                'ECR Push',
                                'Infrastructure Update',
                                'ECS Deployment',
                                'Health Check',
                                'Verification'
                            ];

                            const newStages = stageNames.map((name, index) => {
                                const stepNum = index + 1;
                                let status = 'pending';
                                let progress = 0;

                                if (stepNum < currentStep) {
                                    status = 'complete';
                                    progress = 100;
                                } else if (stepNum === currentStep) {
                                    status = 'running';
                                    progress = Math.min(90, data.progress || 50);
                                }

                                return { name, status, progress, duration: status === 'complete' ? '✓' : '...' };
                            });

                            setStages(newStages);
                        }
                    } catch (err) {
                        console.error('Failed to fetch deployment status:', err);
                        setError('Failed to load deployment status');
                    }
                };

                fetchStatus();
                const interval = setInterval(fetchStatus, 3000); // Poll every 3 seconds

                return () => clearInterval(interval);
            }, [deployment.id]);

            const getStageIcon = (status) => {
                switch(status) {
                    case 'complete': return 'fa-check-circle text-green-500';
                    case 'running': return 'fa-spinner fa-spin text-blue-500';
                    case 'error': return 'fa-times-circle text-red-500';
                    default: return 'fa-circle text-slate-600';
                }
            };

            const overallProgress = stages.reduce((sum, s) => sum + s.progress, 0) / stages.length;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center modal-backdrop" onClick={onClose}>
                    <div className="glass-card rounded-2xl p-8 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                                    <i className="fas fa-rocket text-white text-xl"></i>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-white">배포 진행 중</h2>
                                    <p className="text-slate-400 text-sm">{deployment.repoUrl || 'E-Commerce API'}</p>
                                </div>
                            </div>
                            <button
                                onClick={onClose}
                                className="w-10 h-10 rounded-lg glass-card hover:bg-slate-700 text-slate-400 hover:text-white transition flex items-center justify-center"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        {/* Overall Progress */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm font-medium text-slate-300">전체 진행률</span>
                                <span className="text-sm font-bold text-white">{Math.round(overallProgress)}%</span>
                            </div>
                            <div className="w-full h-3 bg-slate-800 rounded-full overflow-hidden">
                                <div
                                    className="h-full bg-gradient-to-r from-blue-500 to-purple-500 progress-bar transition-all duration-500"
                                    style={{ width: `${overallProgress}%` }}
                                ></div>
                            </div>
                            <div className="mt-2 text-xs text-slate-400">
                                예상 완료 시간: {Math.ceil((100 - overallProgress) / 10)}초 후
                            </div>
                        </div>

                        {/* Deployment Timeline */}
                        <div className="space-y-1">
                            {stages.map((stage, index) => (
                                <div key={index} className="timeline-item">
                                    <div className={`timeline-dot ${
                                        stage.status === 'complete' ? 'timeline-dot-complete' :
                                        stage.status === 'running' ? 'timeline-dot-active' :
                                        'timeline-dot-pending'
                                    }`}></div>

                                    <div className="glass-card rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center space-x-3">
                                                <i className={`fas ${getStageIcon(stage.status)}`}></i>
                                                <span className="font-medium text-white">{stage.name}</span>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                <span className="text-xs text-slate-400">{stage.duration}</span>
                                                <span className="text-xs font-bold text-slate-300">{stage.progress}%</span>
                                            </div>
                                        </div>
                                        {stage.status !== 'pending' && (
                                            <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                                <div
                                                    className={`h-full transition-all duration-300 ${
                                                        stage.status === 'complete' ? 'bg-green-500' :
                                                        stage.status === 'running' ? 'bg-blue-500' :
                                                        'bg-red-500'
                                                    }`}
                                                    style={{ width: `${stage.progress}%` }}
                                                ></div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Deployment Info */}
                        <div className="mt-6 p-4 bg-slate-800/50 rounded-lg">
                            <div className="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <span className="text-slate-400">배포 ID:</span>
                                    <span className="ml-2 text-white font-mono">{deployment.id || 'deploy-a1b2c3d'}</span>
                                </div>
                                <div>
                                    <span className="text-slate-400">시작 시각:</span>
                                    <span className="ml-2 text-white">{new Date(deployment.startedAt || Date.now()).toLocaleTimeString('ko-KR')}</span>
                                </div>
                            </div>
                        </div>

                        {/* Action Button */}
                        {overallProgress === 100 && (
                            <button
                                onClick={onClose}
                                className="w-full mt-6 px-6 py-3 gradient-button text-white font-semibold rounded-lg flex items-center justify-center space-x-2"
                            >
                                <i className="fas fa-check"></i>
                                <span>배포 완료 - 대시보드로 돌아가기</span>
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // Loading State Component
        function LoadingState() {
            return (
                <div className="flex flex-col items-center justify-center py-20">
                    <div className="spinner mb-4"></div>
                    <p className="text-slate-400">서비스 정보를 불러오는 중...</p>
                </div>
            );
        }

        // Empty State Component
        function EmptyState({ onNewDeploy }) {
            return (
                <div className="glass-card rounded-xl p-12 text-center">
                    <div className="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-purple-500/20 to-pink-500/20 flex items-center justify-center">
                        <i className="fas fa-rocket text-5xl text-purple-400"></i>
                    </div>
                    <h3 className="text-2xl font-bold text-white mb-2">배포된 서비스가 없습니다</h3>
                    <p className="text-slate-400 mb-6">GitHub 저장소를 업로드하여 첫 번째 배포를 시작하세요</p>
                    <button
                        onClick={onNewDeploy}
                        className="gradient-button px-8 py-3 rounded-lg text-white font-semibold inline-flex items-center space-x-2"
                    >
                        <i className="fas fa-plus"></i>
                        <span>첫 배포 시작하기</span>
                    </button>

                    <div className="mt-8 grid grid-cols-3 gap-4 text-sm">
                        <div className="p-4 bg-slate-800/30 rounded-lg">
                            <div className="text-purple-400 text-2xl mb-2">
                                <i className="fas fa-bolt"></i>
                            </div>
                            <div className="font-semibold text-white mb-1">7-120초</div>
                            <div className="text-slate-400 text-xs">초고속 배포</div>
                        </div>
                        <div className="p-4 bg-slate-800/30 rounded-lg">
                            <div className="text-blue-400 text-2xl mb-2">
                                <i className="fas fa-brain"></i>
                            </div>
                            <div className="font-semibold text-white mb-1">AI 자동화</div>
                            <div className="text-slate-400 text-xs">GPT-5 분석</div>
                        </div>
                        <div className="p-4 bg-slate-800/30 rounded-lg">
                            <div className="text-green-400 text-2xl mb-2">
                                <i className="fas fa-shield-alt"></i>
                            </div>
                            <div className="font-semibold text-white mb-1">안전 보장</div>
                            <div className="text-slate-400 text-xs">자동 롤백</div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
