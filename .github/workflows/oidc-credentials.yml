name: OIDC Credentials Verification

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment name"
        required: false
        default: "dev"

env:
  AWS_REGION: ap-northeast-2

jobs:
  verify-oidc-credentials:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: oidc-verify-${{ github.run_id }}

      - name: Verify AWS caller identity
        run: aws sts get-caller-identity

      - name: Record verification summary
        run: |
          echo "OIDC role assumption succeeded for ${{ secrets.AWS_GITHUB_OIDC_ROLE }} in $AWS_REGION"
